ON%2C%20INCLUDING%20COMMUNITY%20MEMBER%5D%5D%5D%20and%20I%20have%20been%20following%20the%20developments%20at%20MIT%20since%20October.%20I%20was%20inspired%20to%20see%20students%2C%20faculty%2C%20and%20staff%20at%20MIT%20engaging%20in%20protest%20to%20hold%20their%20administration%20accountable%20for%20the%20institution%E2%80%99s%20complicity%20in%20the%20ongoing%20genocide%20waged%20by%20Israel%20against%20the%20Palestinian%20people.%0A%0AI%20call%20on%20you%20to%3A%20%0A-%20Drop%20the%20suspensions%20and%20eviction%20orders%20against%20student%20organizers.%0A-%20Engage%20with%20the%20MIT%20Coalition%20for%20Palestine%E2%80%99s%20demands%20to%20end%20current%20research%20ties%20to%20the%20Israeli%20Ministry%20of%20Defense%2C%20and%20to%20create%20a%20vetting%20process%20against%20future%20research%20sponsors%20who%20perpetrate%20human%20rights%20violations%0A%0AI%20am%20absolutely%20appalled%20at%20how%20MIT%20has%20responded%20to%20these%20student%20protests%20-%20the%20use%20of%20forced%20eviction%2C%20the%20revoking%20of%20dining%20access%2C%20the%20abuse%20of%20no-trespass%20orders%20against%20its%20own%20students%2C%20and%20the%20levying%20of%20interim%20suspensions%20without%20due%20process%20intended%20to%20be%20used%20only%20for%20imminent%20safety%20threats%20are%20completely%20inappropriate%20methods%20of%20responding%20to%20student%20protest.%0A%0A%5B%5B%5BINSERT%20PERSONALIZED%20CONTENT%20ABOUT%20EVICTION%2C%20SUSPENSION%2C%20ETC.%5D%5D%5D%0A%0AStudents%20at%20MIT%20have%20been%20principled%20in%20their%20demands%20-%20they%20are%20asking%20for%20MIT%20to%20reject%20research%20funding%20and%20collaboration%20involving%20the%20Ministry%20of%20Defense%20of%20Israel.%20They%20made%20this%20demand%20back%20in%20November%20and%20have%20remained%20consistent%20in%20their%20critique%20of%20these%20ties.%0A%0AThe%20fact%20that%20MIT%20decided%20to%20not%20only%20evict%20and%20suspend%20its%20students%20but%20to%20also%20arrest%20and%20authorize%20police%20violence%20against%20them%20clearly%20shows%20MIT%E2%80%99s%20lack%20of%20commitment%20to%20its%20own%20values.%20MIT%20has%20chosen%20to%20uphold%20punishment%20as%20a%20value%20above%20reflective%20critique%20and%20ethical%20debate%3B%20this%20is%20the%20antithesis%20of%20a%20university%E2%80%99s%20purpose.%20As%20a%20prominent%20institute%20of%20higher%20education%2C%20this%20sets%20a%20horrible%20precedent%20for%20academic%20freedom%20and%20the%20continued%20betterment%20of%20science.%20Science%20should%20work%20for%20the%20people%20and%20should%20always%20be%20open%20to%20self-critique%3B%20silencing%20the%20voices%20of%20dissent%20who%20demand%20progress%20will%20only%20shunt%20our%20collective%20growth.%0A%0AI%20am%20calling%20for%20MIT%20to%20retract%20the%20disciplinary%20action%20against%20student%20organizers%2C%20including%20all%20suspensions%20and%20evictions.%20As%20a%20member%20of%20the%20community%20and%20a%20concerned%20citizen%20of%20the%20world%2C%20I%20implore%20MIT%20to%20listen%20to%20its%20students%20and%20seriously%20engage%20with%20their%20demand%20to%20cut%20research%20ties%20with%20the%20Ministry%20of%20Defense%20of%20Israel.%20MIT%20has%20the%20opportunity%20to%20be%20a%20leader%20in%20higher%20education%20for%20the%20betterment%20of%20humanity.%20I%20hope%20you%20will%20take%20this%20opportunity%20seriously%2C%20for%20it%20will%20determine%20the%20legitimacy%20of%20MIT%20as%20an%20institution%20for%20decades%20to%20come.%0A%0ASincerely%2C%0A%5B%5B%5BNAME%5D%5D%5D%3F%0A",body_array=body_raw.split("%20"),full_subject="&subject=".concat(subject_array[0]);for(let e=1;e<subject_array.length;e++){var spaces_count=Math.floor(3*Math.random())+1,random_space=Math.floor(3*Math.random());space=1==random_space?"%20".repeat(spaces_count):"%20",full_subject=(full_subject=full_subject.concat(space)).concat(subject_array[e])}var full_body=body_array[0];for(let e=1;e<body_array.length;e++){spaces_count=Math.floor(3*Math.random())+1,random_space=Math.floor(3*
